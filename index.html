<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>

    <img class="top" src="images/top-image.svg" alt="top-image">
    
    <main>
        <section class="section-count">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div class="container-day">
                    <h3>Day</h3>
                    <h3 class="day">Time</h3>
                </div>
                <div class="container-hour">
                    <h3>Hour</h3>
                    <h3 class="hour">Time</h3>
                </div>
                <div class="container-minute">
                    <h3>Minute</h3>
                    <h3 class="minute">Time</h3>
                </div>
                <div class="container-second">
                    <h3>Second</h3>
                    <h3 class="second">Time</h3>
                </div>
            </div>
            <p>inscreva-se para saber mais sobre o lançamento</p>
            <button type="submit" onclick="openPopup()">inscreva-se</button>
            <div  class="popup" id="popup">
                <p>Nos passe seu e-mail para saber mais e para ser notificado no dia do lançamento!</p>
                <input type="text" placeholder="e-mail" minlength="10" maxlength="30" ><br>
                <button type="button" onclick="closePopup()">concluir</button>
            </div>
        </section>
        <section>
            <img class="rocket" src="images/rocket.svg" alt="rocket">
        </section>
    </main>

    <footer><img class="bottom" src="images/bottom-image.svg" alt="bottom-image"></footer>
    
</body>
    <script src="java.js"></script>
</html>
