<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <img class="top" src="images/top-image.svg" alt="top-image">
    
    <main>
        
        
        <section class="section-count">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div class="container-day">
                    <h3>Day</h3>
                    <h3 class="day">Time</h3>
                </div>
                <div class="container-hour">
                    <h3>Hour</h3>
                    <h3 class="hour">Time</h3>
                </div>
                <div class="container-minute">
                    <h3>Minute</h3>
                    <h3 class="minute">Time</h3>
                </div>
                <div class="container-second">
                    <h3>Second</h3>
                    <h3 class="second">Time</h3>
                </div>
            </div>
            <p>inscreva-se para saber mais sobre o lan√ßamento</p>
            <button><a href="#"> inscreva-se</a></button>
        </section>
        <section>
            <img class="rocket" src="images/rocket.svg" alt="rocket">
        </section>
    </main>
    <img class="bottom" src="images/bottom-image.svg" alt="bottom-image">
    
</body>
    <script src="java.js"></script>
</html>
